name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  SWIFT_VERSION: '6.0'

jobs:
  build-and-test-macos:
    name: Build and Test (macOS)
    runs-on: macos-15
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Swift Version
        run: swift --version
      
      - name: Build
        run: swift build -v
      
      - name: Run tests
        run: swift test -v --enable-code-coverage
      
      - name: Generate code coverage
        continue-on-error: true
        run: |
          # Find the test binary - path may vary by Swift version
          TEST_BINARY=$(find .build/debug -name "ACPPackageTests" -type f -perm +111 2>/dev/null | head -1)
          if [ -z "$TEST_BINARY" ]; then
            TEST_BINARY=".build/debug/ACPPackageTests.xctest/Contents/MacOS/ACPPackageTests"
          fi
          PROFDATA=".build/debug/codecov/default.profdata"
          
          if [ -f "$PROFDATA" ] && [ -f "$TEST_BINARY" ]; then
            xcrun llvm-cov export "$TEST_BINARY" -instr-profile "$PROFDATA" -format="lcov" > coverage.lcov
          else
            echo "Coverage files not found, skipping coverage generation"
            echo "TEST_BINARY: $TEST_BINARY (exists: $(test -f "$TEST_BINARY" && echo yes || echo no))"
            echo "PROFDATA: $PROFDATA (exists: $(test -f "$PROFDATA" && echo yes || echo no))"
          fi
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage.lcov
          flags: macos
          fail_ci_if_error: false

  build-and-test-ios:
    name: Build and Test (iOS Simulator)
    runs-on: macos-15
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Xcode Version
        run: xcodebuild -version
      
      - name: List available simulators
        run: xcrun simctl list devices available | grep -E "iPhone|iPad" | head -20
      
      - name: Build for iOS
        run: |
          xcodebuild build-for-testing \
            -scheme ACP \
            -destination 'platform=iOS Simulator,name=iPhone 16' \
            -skipPackagePluginValidation \
            -skipMacroValidation

  lint:
    name: SwiftLint
    runs-on: macos-15
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Install SwiftLint
        run: brew install swiftlint
      
      - name: Run SwiftLint
        run: swiftlint lint --strict

  format-check:
    name: Format Check
    runs-on: macos-15
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Install swift-format
        run: brew install swift-format
      
      - name: Check formatting
        run: |
          swift-format lint -r Sources Tests || echo "Format check completed"
